<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function read(){
            var n=document.getElementById("name").value;
            console.log(n);
            var r=document.getElementById("rno").value;
            console.log(r);
            var a=document.getElementById("adno").value;
            console.log(a);
            var g=document.getElementById("gndr").value;
            console.log(g);
            var d=document.getElementById("district").value;
            console.log(d);
            var c=document.getElementById("clg").value;
            console.log(c);
            var u=document.getElementById("uname").value;
            console.log(u);
            var p=document.getElementById("passwd").value;
            console.log(p);
            var e=document.getElementById("cpasswd").value;
            console.log(e);
        }
    </script>

</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col col-12 col-sm-4"></div>
                  <div class="col col-12 col-sm-4"> 
                   <form>  
                    <table class="table">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td>Roll No</td>
                            <td><input type="text" id="rno"></td>
                        </tr>
                        <tr>
                            <td>Admission No</td>
                            <td><input type="text" id="adno"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select id="gndr">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>District</td>
                            <td>
                                <select id="district">
                                    <option>malappuram</option>
                                    <option>kozhikode</option>
                                    <option>kannur</option>
                                    <option>wayanad</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>College</td>
                            <td><input type="text" id="clg"></td>
                        </tr>
                        <tr>
                            <td>User name</td>
                            <td><input type="text" id="uname"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="passwd"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" id="cpasswd"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" onclick="read();" class="btn btn-danger">REGISTER</button></td>
                        </tr>
                    </table>
                </form> 
                    </div>

                    <div class="col col-12 col-sm-4"></div>
                  </div>
              </div>
</body>
</html>
